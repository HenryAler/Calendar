{% extends "base.html" %}

{% load static %}

{% block head %}
    <link rel='stylesheet' href="{% static 'css/price.css' %}" type='text/css' />
{% endblock %}

{% block content %}

<div class='box-form'>
    
    <form action="request_form" method="post">
        {% csrf_token %}
        {{ form }}
        <input class='btn-input' type="submit" value="Submit">
        <input name='barber' type='hidden' value='{{ barber }}'>
    </form>
    
</div>

{% endblock %}
{% comment %} <div class="box">

    <table>

        <th colspan='3'>{{ barber }}</th>

            {% for i in price %}
                <tr>
                    <td>{{ i.name }}</td>
                    <td>{{ i.price }} рублей.</td>
                    <td>{{ i.durations | truncatechars_html:5 }} часа.</td>
                </tr>

            {% endfor %}

            
        </table>
        
    </div> {% endcomment %}
