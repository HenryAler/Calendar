{% extends "base.html" %}

{% load static %}

{% block head %}
    <link rel='stylesheet' href="{% static 'css/price.css' %}" type='text/css' />
{% endblock %}

{% block content %}

    {% comment %} <div class="box">

        <table>

            <th colspan='3'>{{ barber }}</th>

                {% for i in price %}
                    <tr>
                        <td>{{ i.name }}</td>
                        <td>{{ i.price }} рублей.</td>
                        <td>{{ i.durations | truncatechars_html:5 }} часа.</td>
                    </tr>

                {% endfor %}

                
            </table>
            
        </div> {% endcomment %}


        <form action="request_form" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit">
        </form>

{% endblock %}
