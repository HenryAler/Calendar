{% extends "base.html" %}



{% block content %}



<table>
    
    <tbody>
        <caption>Запись к мастеру</caption>
        
        <tr>
            <th id='year' colspan="7">
                
                {{ month_name }} {{ year }}
                <div class='form'>
                    <button><a class="a-button" href="{% url "calendar" %}">Назад</a></button>
                    <form action={% url "calendar" %} method="post">
                        {% csrf_token %}
                        <button name='{{ month }}' type="submit" value='{{ year }}'>Вперёд</button>
                    </form> 
                
            </div>
            </th>
        </tr>
        
        <tr>
            <th>Пн</th>
            <th>Вт</th>
            <th>Ср</th>
            <th>Чт</th>
            <th>Пт</th>
            <th id='saturday'>Сб</th>
            <th id='sunday'>Вс</th>
            
        </tr>
        
        
        {% for a in date %}
        <tr>
            {% for i in a %}
                    {% if i == 0 %}
                        <td></td>
                    {% else %}
                        <td><a href='{% url "barber" %}{{ month }}/{{ i }}'>{{ i }}</a></td>
                    {% endif %}
                
            {% endfor %}
        </tr>
        {% endfor %}

    </tbody>
</table>

{% endblock %}
